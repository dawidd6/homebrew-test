name: Build bottles

on:
  workflow_dispatch:
    inputs:
      formula:
        description: Formula name
        required: false
        default: test-formula-git-revision

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Homebrew
        id: setup
        uses: Homebrew/actions/setup-homebrew@master
      - name: Build bottles
        env:
        run: brew test-bot --only-formulae --verbose
      - name: Upload bottles
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: bottles
          path: '*.bottle.*'
