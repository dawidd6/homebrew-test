name: On push

on:
  push:
    branches: master

jobs:
  main:
    strategy:
      matrix:
        obj:
          - os: ubuntu-18.04
            container: linuxbrew/brew
          - os: macos-10.14
            container:
    runs-on: ${{ matrix.obj.os }}
    container: ${{ matrix.obj.container }}
    steps:
      - name: brew config
        env:
          HOMEBREW_COLOR: 1
        run: |
          brew config
