on: push

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - run: echo $HOME
      - run: echo $PWD
      - run: echo test > ~/test
      - run: ls ~
      - uses: traversals-analytics-and-intelligence/file-reader-action@master
        id: file
        with:
          file: ~/test
      - run: echo ${{steps.file.outputs.content}}

