name: Test

on:
  push:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - run: docker
      - run: docker version
      - run: |
          mkdir ~/.docker
          echo '{"experimental":“enabled”}' > ~/.docker/config.json
      - run: docker
      - run: docker version
      - run: docker buildx
