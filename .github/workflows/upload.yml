name: Upload bottles

on:
  pull_request:
    types:
      - closed

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    steps:
      - name: Download
        uses: actions/upload-artifact@v1
        with:
          name: bottle-${{github.event.pull_request.number}}
          path: ./
      - name: Print
        run: |
          cat $GITHUB_EVENT_PATH
          ls -R
